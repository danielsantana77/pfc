<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

	<div class="container">
	<h2>Cadastro de Membros</h2>
	<form method="POST" action="">
		Nome do membro <input type="text" name="nome"/ id="nome"><br>
		<br>Imagem<input type="file" name="imagem" id="imagem"><br>
	</form>

	<h2>Cadastro de Projetos</h2>
	<form method="POST">
		Nome do Projeto <input type="text" name="projeto" id="projeto"><br>
		<br>Pontos do Projeto<input type="text" name="pontos" id="pontos">

	</form>	
	<br><input type="submit" name="enviar" value="Enviar Dados" id="enviar">
	</div>
</body>
</html>
